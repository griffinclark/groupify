type User @model {
  id: ID!
  name: String!
  phoneNumber: AWSPhone!
  pushToken: String!
}

type PlanDetail @model  {
id: ID!
title: String!
creator: String!
desc: String!
location: String!
date: String!
createdAt: String!
invitees: [Invitee] @connection(name: "planInvitees")
}

type Invitee @model  {
  id: ID!
  name: String!
   phoneNumber: AWSPhone!
  status: Boolean!
  pushToken: String!
  plan: PlanDetail @connection(name: "planInvitees")
}

